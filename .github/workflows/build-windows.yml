name: Build Windows exe

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/req.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r req.txt
        pip install pyinstaller

    - name: Build SteerRC (GUI) EXE with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name SteerRC Win_gui.py

    - name: Upload SteerRC exe
      uses: actions/upload-artifact@v4
      with:
        name: SteerRC-windows-exe
        path: dist/SteerRC.exe

    - name: Build Win (console) EXE with PyInstaller
      run: |
        pyinstaller --clean --noconfirm --onefile --name Win --console Win.py || pyinstaller --clean --noconfirm win.spec

    - name: Show dist directory
      run: dir .\dist

    - name: Upload Win exe
      uses: actions/upload-artifact@v4
      with:
        name: Win-windows-exe
        path: |
          dist\Win.exe
          dist\Win\Win.exe
          dist\**\Win.exe
